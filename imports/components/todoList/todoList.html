<header>
</header>
<div layout="column" style="height:600px" ng-cloak>
  <md-toolbar md-scroll-shrink ng-if="true" class="todolist">
    <div class="md-toolbar-tools">
      <h3>
        <span>To scan list</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content flex>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="task in $ctrl.tasks">
        <div class="md-list-item-text">
          <h3>{{task.what}}</h3>
          <h4>{{task.who}}</h4>
          <p>
            {{task.notes}}
          </p>
        </div>
        <md-checkbox ng-model="message.selected"></md-checkbox>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
<md-list-item >
  <p></p>
</md-list-item>
