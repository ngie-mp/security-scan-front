<div layout="column" class="home">
  <div class="search">
    <div layout="column">
      <md-input-container class="main-input"
                                md-no-float
                                layout="row">
        <span class="git-logo" flex="20" layout-align="center center">
          <img src="icons/letter-envelope.svg"
               alt="PHP security scan"
               flex="20">
        </span>
        <input ng-model="user_email"
               placeholder="yourmail@gmail.com"
               flex="80">
      </md-input-container>
      <md-input-container class="main-input"
                          md-no-float
                          layout="row">
        <span class="git-logo" flex="20" layout-align="center center">
          <img src="icons/github-big-logo.svg"
               alt="PHP security scan"
               flex="20">
        </span>
        <input ng-model="git_url"
               placeholder="purifyphp/purifyphp.git"
               flex="80">
      </md-input-container>
      <md-progress-linear md-mode="determinated"  ng-disabled="!showLoader"></md-progress-linear>
      <div class="status" ng-if="showStatus">
        <span>
          {{ projectStatus }}
        </span>
      </div>
      <md-button ng-click="sendGitUrl()">Go and Scan</md-button>
    </div>
  </div>
  <div ng-repeat="plugin in plugins">
   <collapse is-open=true title="{{plugin.name}}" class="collapser">
     <span class="info">
        {{plugin.description}}
     </span>
      <span class="info">
        {{plugin.logFile}}
      </span>
      <span class="info">
        {{plugin.log}}
      </span>
      <span class="info">
        {{plugin.id}}
      </span>
      <p ng-bind-html-unsafe="plugin.log"></p>
   </collapse>
  </div>

     <div class="">
       <span>Tool description : Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
       <span>{{plugin.logFile}}Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
       <span>{{plugin.log.totals}}</span>
       <span>{{plugin.id}}</span>
     </div>
     <p ng-bind-html-unsafe="plugin.log"></p>
  </collapse> -->
  <a class="more-btn md-fab md-raised" ng-click="showGridBottomSheet()">
    <i class="material-icons">more_vert</i>
  </a>
</div>
