<div layout="column" class="home">
  <div layout="column" class="search">
    <md-input-container class="main-input" md-no-float layout="row">
      <span class="git-logo" flex="20" layout-align="center center">
        <img src="icons/github-big-logo.svg" alt="PHP security scan" flex="20">
      </span>
      <input ng-model="user.title"
             placeholder="purifyphp/purifyphp.git"
             flex="80">
    </md-input-container>
    <div ng-class="{'visible' : !activated}">
      <md-progress-linear md-mode="query" ng-disabled="!showList[1]" flex="100"></md-progress-linear>
    </div>
  </div>

  <md-button ng-click="toggleActivation()">Primary Button</md-button>
  <hr ng-class="{'visible' : activated}">

  <div id="loaders" layout="row" layout-align="center center">

    <span>Off</span>
    <md-switch
        ng-model="activated"
        ng-change="toggleActivation()"
        aria-label="Enable Indicators">
      <span>On</span>
    </md-switch>
  </div>
  <div class="scan-tools-list">
    <div class="task-list">

      <h2>Tests remaining <small>&mdash; {{ tasks.length }} / {{ getTotalTasks() }} ({{ calculatePercent(tasks.length) }}%)</small></h2>

      <ul>
        <li ng-repeat="task in tasks" class="task"><i class="material-icons">bug_report</i>{{ task }}<a ng-click="markAsComplete($index)">
          <i class="material-icons">done</i>
        </a>
        </li>
      </ul>

      <!-- <form ng-submit="add(newTask)">

        <div class="form-group">
          <input ng-model="newTask" type="text" class="form-control" placeholder="Type new task and hit enter">
        </div>

      </form> -->

    </div>

    <div class="task-list">

      <h2>Tests Completed
        <small>&mdash; {{ completedTasks.length }} / {{ getTotalTasks() }} ({{ calculatePercent(completedTasks.length) }}%)</small>
      </h2>

      <ul>
        <li ng-repeat="task in completedTasks" class="completed-task">{{ task }}
          <a ng-click="markAsIncomplete($index)">
            <i class="material-icons">undo</i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- <div class="scan-icon" layout-align="center">
    <img src="icons/scan.svg" alt="Security scan">
  </div> -->
</div>
