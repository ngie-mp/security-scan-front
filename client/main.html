<head>
  <title>Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <base href="/">
</head>
<body ng-app="scanApp">
  <div layout="column" ng-controller="homeController">
    <side-nav></side-nav>
    <div class="container" flex="100" layout="column">
      <md-toolbar class="main logo" layout="row">
        <div class="menu-button" flex="20">
          <a ng-click="toggleLeft()"><i class="material-icons">menu</i></a>
        </div>
        <span class="logo" flex="60">
          <a href="/"><h1>Security scan</h1></a>
        </span>
        <span class="donate-button" flex="20">
          <span ng-click="showDonateMethod($event)">
            <i class="material-icons">local_atm</i>Want to pay a coffee?
          </span>
        </span>
      </md-toolbar>
      <div ng-view></div>
    </div>
  </div>
</body>
