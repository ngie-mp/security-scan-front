<div class="md-dialog-container" id="donate">
  <md-dialog layout-padding>
    <div ng-cloak>
    <h2>Donate something!</h2>
    <span>{{ method }}</span>
    <div layout="row">
      <form action="https://www.coinpayments.net/index.php" method="post" ng-click="answer('not useful')">
        <input type="hidden" name="cmd" value="_pay">
        <input type="hidden" name="reset" value="1">
        <input type="hidden" name="merchant" value="4a552e65c425e5e4361c09e4cff6545e">
        <input type="hidden" name="item_name" value="Don cryptomonnaies">
        <input type="hidden" name="currency" value="BTC">
        <input type="hidden" name="amountf" value="0.00010000">
        <input type="hidden" name="quantity" value="1">
        <input type="hidden" name="allow_quantity" value="0">
        <input type="hidden" name="want_shipping" value="1">
        <input type="hidden" name="allow_extra" value="0">
        <input type="image" src="https://www.coinpayments.net/images/pub/buynow-med-white.png" alt="Acheter Maintenant avec CoinPayments.net">
      </form>
      <div>
        <img src="public/icons/paypal.svg" alt="">
      </div>
      <form action="https://www.paypal.com/cgi-bin/webscr"
            method="post"
            target="_top"
            class="paypal">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="WJRDE6BZNQ924">
        <input type="image" src="https://www.paypalobjects.com/fr_FR/FR/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal, le réflexe sécurité pour payer en ligne">
        <img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1">
      </form>
    </div>
   </div>
  </md-dialog>
</div>
